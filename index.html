<!DOCTYPE html>
<html lang="en" ng-app> 
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Hub</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
     
     <div class="container">
         <diw class="row">
             <div class="col-lg-8 col-lg-offset-2 margin_top_10_proc">
                            <ul class="nav nav-tabs autorization_tabs" role="tablist">
                              <li class="active "><a href="#myModalLabel"  role="tab" data-toggle="tab">Login</a></li>
                              <li ><a href="#myModalLabel2"  role="tab" data-toggle="tab">Registration</a></li>
                            </ul>
<div class="tab-content">
  <div class="tab-pane active" id="myModalLabel">
                                <div class="modal-body">
                                <form class="form-horizontal" data-toggle="validator" role="form">
                                <!-- Text input-->
                                <div class="form-group margin-vertical-fix">
                                   <div class="col-sm-12 ">
                                    <input type="text" class="form-control " id="inputName" placeholder="Username" required> 
                                    </div>
                                  </div>
                                <div class="form-group">
                                <div class="col-sm-12">
                                  <input type="password" data-minlength="6" class="form-control pwd" id="inputPassword" placeholder="Password" > 
                                </div>
                                </div>
                                </form>
                    <button id="reg-btn" type="button" class="btn btn-warning btn-block font_size_18">Login</button>
                               
                               
                                </div>
                                
  </div>
  <div class="tab-pane" id="myModalLabel2">
                                <div class="modal-body">
                                <form class="form-horizontal" data-toggle="validator" role="form">
                                <div class="form-group margin-vertical-fix">
                                   <div class="col-sm-12">
                                    <input type="text" class="form-control" id="inputName" placeholder="Username" required> 
                                    </div>
                                  </div>
                                   <div class="form-group margin_fix">
                                   <div class="col-sm-12">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Недействительный Email" required>
                                    <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                               <!-- Password input-->
                               <div class="form-group">
                                <div class="col-sm-12">
                                  <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" >
                                </div>
                                <div class="col-sm-12">
                                  <input type="password" class="form-control margin_top_10" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Пароли не совпадают" placeholder="Repeat password" required>
                                  <div class="help-block with-errors"></div>
                                </div>
                                </div>
                                </form>
                    <button id="reg-btn" type="button" class="btn btn-success btn-block font_size_18">Registration</button>                            
                    </div>
                  </div>
                </div>
             </div>
         </diw>
     </div>
     <script src="js/jquery-2.1.1.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
     <script src="js/angular-strap.min.js"></script>
     <script src="js/angular-strap.tpl.min.js"></script>
     <script src="js/validator.js"></script>
  </body>
</html>
